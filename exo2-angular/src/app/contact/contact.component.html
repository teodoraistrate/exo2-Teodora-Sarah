<div class="contact-container">
  <div class="contact-card">
    <h3 style="color:#4d4d4d">Envoyez-nous un message pour toute question ou suggestion !</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Prénom:</label>
        <input type="text" formControlName="prenom" required />
      </div>
      <div>
        <label>Nom:</label>
        <input type="text" formControlName="nom" required />
      </div>
      <div>
        <label>Âge:</label>
        <input type="number" formControlName="age" />
      </div>
      <div class="checkbox-container">
        <input id="hideEmail" type="checkbox" (change)="toggleEmail()" />
        <label for="hideEmail">Masquer l'email</label>
      </div>
      <div *ngIf="!isEmailHidden">
        <label>Email:</label>
        <input type="email" formControlName="email" />
      </div>
      <div>
        <label>Commentaire:</label>
        <textarea formControlName="commentaire" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">Envoyer</button>
    </form>
  </div>
</div>
